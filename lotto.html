<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="lotto.css" rel="stylesheet" media="all">
    <!-- <link href="lotto-print.css" rel="stylesheet" media="screen and (max-width:1500px)"> -->
    <link href="lotto-print.css" rel="stylesheet" media="print">
</head>

<body>
    <div class="main">
        <div class="cards">
            <button class="btn" id="pickNumbers">Pick Numbers</button>
        </div>
        <div class="picker"></div>
    </div>
    <script type="module">
        import { pickNumbers, createCard, createCard2 } from "./lotto.js";

        const pickerContainer = document.querySelector("div.picker");
        const button = document.getElementById("pickNumbers")

        button.addEventListener("click", event => {
            const card = createCard2()
            // const card = createCard();
            // button.before(grid);
            button.before(card);
            event.target.disabled = true;
            pickNumbers(pickerContainer, card)
                .then(() => {
                    event.target.disabled = false;
                });
        });

    </script>
</body>

</html>
